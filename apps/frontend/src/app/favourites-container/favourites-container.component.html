<ng-container *ngIf="!loading && photos; else spinner">
  <ps-photo-list
    *ngIf="photos?.length; else noItems"
    [items]="photos"
  ></ps-photo-list>

  <ng-template #noItems>
    <ps-empty-favourites></ps-empty-favourites>
  </ng-template>
</ng-container>

<ng-template #spinner>
  <ps-page-spinner></ps-page-spinner>
</ng-template>
